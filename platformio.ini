; https://docs.platformio.org/page/projectconf.html

[env:main]
framework = arduino
check_tool = 
	clangtidy
	cppcheck
platform = espressif32
board = esp32dev
build_flags = 
	${env.build_flags}
	-DBOARD_ESP32="ESP32"
        -DWITH_WIFI
        -DWITH_DISPLAY_SSD1306
	; -DDISABLE_EXCEPTIONS="DISABLE_EXCEPTIONS"
lib_deps = 
	adafruit/Adafruit SSD1306@^2.5.0
	olikraus/U8g2@^2.32.6
	adafruit/Adafruit GFX Library@^1.10.12
	adafruit/Adafruit BusIO@^1.10.0
        SPI
        Wire


[env:atmega]
framework = arduino
check_tool = 
	clangtidy
	cppcheck
platform = atmelavr
board = megaatmega2560
build_flags = 
	${env.build_flags}
	-DBOARD_ATMEGA="ATMega"
        -DWITH_DISPLAY_SSD1306
	; -DDISABLE_EXCEPTIONS="DISABLE_EXCEPTIONS"
lib_deps = 
	adafruit/Adafruit SSD1306@^2.5.0
	olikraus/U8g2@^2.32.6
	adafruit/Adafruit GFX Library@^1.10.12
	adafruit/Adafruit BusIO@^1.10.0
        SPI
        Wire
